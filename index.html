<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="./assets/static/css/docsify@4.9.4-vue.css"> -->
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">


</head>
<body>
 
  <div id="app"></div>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      //repo: 'tmlh98/notebook',
      basePath:'./docs/',
      maxLevel: 4, //抓取文档中所有标题渲染成目录
      loadSidebar: true, // 侧边栏
      name: 'dev docs',
      subMaxLevel: 5  ,
      //auto2top: true,
      //autoHeader: true , //根据 _sidebar.md 的内容自动为每个页面增加标题
      loadNavbar: true ,//导航栏
      //coverpage: true, //封面
       
      ga: 'UA-151828990-1',
      copyCode: {
  	    buttonText : 'Copy',
  	    errorText  : 'Error',
  	    successText: 'Copied'
	    } ,
      plugins: [
	       EditOnGithubPlugin.create(
          'https://github.com/tmlh98/notebook/blob/master/docs/' ,'','Edit'
        ),
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/tmlh98">天莫轮回</a> &copy;2019.</span>',
            '<span> published with <a href="#" target="_blank">devdocs</a>.</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })

        }        
	
      ]  

      ,
      search: 'auto', // 默认值
        search : [
        '/'           // => /README.md
      ],

      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/': 'search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/': 'No Results'
        },

        // 搜索标题的最大程级, 1 - 6
        depth: 6
      }


    }
  </script>
   <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
 
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-powershell.min.js"></script>

 
<script src="//unpkg.com/docsify-copy-code"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>

<script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>


<!-- 离线模式 -->
<script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('./assets/static/js/sw.js')
  }
</script>

<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>

</html>
